<div class="container my-5">
    <h2 class="text-success">Travel Details</h2>

    <div *ngIf="product">
        <h5>{{ product.place }}</h5>
        <p>Price: {{ product.price | currency}}</p>
        <p>Duration: {{ product.duration}}</p>
        <p>Date: {{ product.date}}</p>
        <p>Details: {{ product.description + "loremipsum miporemipsuml miploreo remipsum"}}</p>
    </div>
    <button class="btn btn-success" (click)="addToCart(product)">Buy Trip</button>

</div>
